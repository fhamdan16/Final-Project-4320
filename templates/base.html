<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IT-4320 Trip Reservation{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #cfd8dc; 
        }

        .navbar {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }

        .navbar a {
            text-decoration: none;
            color: #b71c1c;
            margin: 0 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #fff;
            padding: 30px 40px;
            border: 1px solid #bbb;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            margin-top: 0;
        }

        form {
            text-align: center;
        }

        select, input[type="submit"] {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }

        p {
            font-size: 16px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('admin_login') }}">Admin</a>
    <a href="{{ url_for('reserve') }}">Reservations</a>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
